openapi: 3.0.3
info:
  title: SLLOAN PostCreateLoan V2 Models
  version: 2.0.0
paths: {}
components:
  schemas:
    PostCreateLoanRequest:
      type: object
      properties:
        createLoan:
          $ref: '#/components/schemas/CreateLoan'
      additionalProperties: false

    LoanInfo:
      type: object
      description: Hitel.
      properties:
        acctExec:
          type: string
          maxLength: 3
          description: |-
            The account executive/officer assigned to this customer in this specific module
            CL_LOAN.ACCT_EXEC
        agentClerk:
          type: string
          maxLength: 10
          description: |-
            The user defined Agent clerk code.
            CL_LOAN.AGENT_CLERK
        agentClerkName:
          type: string
          maxLength: 25
          description: |-
            The user defined Agent clerk name
            CL_LOAN.AGENT_CLERK_NAME
        agentCode2:
          type: string
          maxLength: 16
          description: |-
            Agent code 2
            CL_LOAN.AGENT_CODE_2
        agentCode:
          type: string
          maxLength: 16
          description: |-
            Agent code
            CL_LOAN.AGENT_CODE
        analysis1:
          type: string
          maxLength: 6
          description: |-
            These codes are used to classify the loans into various different categories.
            These are user defined selection codes which may be used for the bank''s internal breakdown and analysis of loans.

            CL_LOAN.ANALYSIS_1
        analysis2:
          type: string
          maxLength: 6
          description: |-
            These codes are used to classify the loans into various different categories.
            These are user defined selection codes which may be used for the bank''s internal breakdown and analysis of loans.

            CL_LOAN.ANALYSIS_2
        analysis3:
          type: string
          maxLength: 6
          description: |-
            These codes are used to classify the loans into various different categories.
            These are user defined selection codes which may be used for the bank''s internal breakdown and analysis of loans.

            CL_LOAN.ANALYSIS_3
        autoRecGen:
          type: string
          maxLength: 1
          description: |-
            This determines if the internal Invoice or internal receipt will be generated automatically on the due date.
            It allows this type of loan to automatically settle any principal or interest due.

            CL_LOAN.AUTO_REC_GEN
        benchmark:
          type: string
          maxLength: 1
          description: |-
            Benchmark
            CL_LOAN.BENCHMARK
        billingDays:
          type: number
          description: |-
            The number of working days in advance of due date that the invoice billing statement will be generated except in case when Auto Receipt = Y.
            This will be defaulted, but amendable, at the loan facility level.

            CL_LOAN.BILLING_DAYS
        businessModel:
          type: string
          maxLength: 3
          description: |-
            Business model
            CL_LOAN.BUSINESS_MODEL
        car:
          type: string
          maxLength: 6
          description: |-
            The Capital Adequacy Ratio assigned to this particular facility.
            CL_LOAN.CAR
        chkCustAc:
          type: string
          maxLength: 1
          description: |-
            This indicator is used to show whether it is an Other Customer Account or not.
            CL_LOAN.CHK_CUST_AC
        clientPortion:
          type: number
          description: |-
            This is the share of the Lender. It calculated based on percentage or ratio or it can be manually entered if no percentage or ratio is specified.
            CL_LOAN.CLIENT_PORTION
        compoundFreq:
          type: string
          maxLength: 2
          description: |-
            The frequency at which the interest is calculated and compounded for the purpose of future interest calculations.
            CL_LOAN.COMPOUND_FREQ
        creditNo:
          type: string
          maxLength: 20
          description: |-
            This is a free format field. It may be used to as a further reference for this facility and is available in certain report functions
            CL_LOAN.CREDIT_NO
        directDebit:
          type: string
          maxLength: 1
          description: |-
            Direct debit
            CL_LOAN.DIRECT_DEBIT
        endDate:
          type: string
          format: date
          description: |-
            This is the date before which all the drawdowns should be made on the facility being created.
            CL_LOAN.END_DATE
        execChangeDate:
          type: string
          format: date
          description: |-
            Exec change date
            CL_LOAN.EXEC_CHANGE_DATE
        execStatus:
          type: string
          maxLength: 2
          description: |-
            This is the date before which all the drawdowns should be made on the facility being created.
            CL_LOAN.EXEC_STATUS
        exRateType:
          type: string
          maxLength: 3
          description: |-
            Exchange rates used by the banks for the different types of transactions like Cheque transactions, Foreign Transfers and Reversal.
            CL_LOAN.EX_RATE_TYPE
        firstBsYrStart:
          type: string
          format: date
          description: |-
            This is the First Business Year Start Date.
            CL_LOAN.FIRST_BS_YR_START
        flatMax:
          type: number
          description: |-
            The maximum rate applied on flat loans.
            This should be greater than the Flat Min
            CL_LOAN.FLAT_MAX
        flatMin:
          type: number
          description: |-
            The minimum rate applied on flat loans.  This should be less than the Flat Max
            CL_LOAN.FLAT_MIN
        gracePeriod:
          type: number
          description: |-
            The banks generally allow a reasonable grace period beyond the due date, before starting to levy penalty interest on the Past due Principal / Interest / Overdue Interest.
            Number of days after due date. No penalty interest is computed within these days.

            CL_LOAN.GRACE_PERIOD
        intApplType:
          type: string
          maxLength: 1
          description: |-
            This provides an option to user when to change the interest rate.
            Valid values are:
            A - Change the effective interest rate of the drawdown whenever an interest basis rate change is encountered on the rollover date.
            S - Change the effective interest rate of the drawdown on the first interest repayment date after the rollover date

            CL_LOAN.INT_APPL_TYPE
        intBasis:
          type: string
          maxLength: 4
          description: |-
            The basis for the maximum variable rate. This automatically displays the maximum interest basis rate as defined in the previous screens.
            Should not be the same with minimum interest basis.

            CL_LOAN.INT_BASIS
        intCap:
          type: string
          maxLength: 1
          description: |-
            Indicates if interest will be capitalise on due date or to be billed. Valid values are Y for capitalise and N to billed
            CL_LOAN.INT_CAP
        intFeePltyRate:
          type: string
          maxLength: 4
          description: |-
            This is the type of interest that will be charged as a penalty for the past due of Fee and Interest.
            CL_LOAN.INT_FEE_PLTY_RATE
        intPltyAbs:
          type: number
          description: |-
            This captures the absolute rate that will be charged as penalty on the interest if the client defaults on the interest payment.
            CL_LOAN.INT_PLTY_ABS
        intPltySpreadRate:
          type: number
          description: |-
            This is the spread rate that will be used to calculate the interest on the penalty on the interest.
            This is added to the interest penalty basis rate and compared to the absolute rate and the higher of both the rates is considered.

            CL_LOAN.INT_PLTY_SPREAD_RATE
        intRepayFreq:
          type: string
          maxLength: 2
          description: |-
            This is the frequency at which the interest is to be received or collected.
            CL_LOAN.INT_REPAY_FREQ
        irredeemSubsidyAmt:
          type: number
          description: |-
            Irredeemable subsidized amount. This is allowed only for Subsidized loans.
            CL_LOAN.IRREDEEM_SUBSIDY_AMT
        loanAgent:
          type: string
          maxLength: 6
          description: |-
            The user defined loan agent code as defined in set up Client Information.
            CL_LOAN.LOAN_AGENT
        loanMsgGrp:
          type: string
          maxLength: 3
          description: |-
            The message group from which this facility will obtain messaging formats.
            This is where the generated advises  will determine the source of the messages. The message code will be verified in the loan.

            CL_LOAN.LOAN_MSG_GRP
        matureDate:
          type: string
          format: date
          description: |-
            The date on which the loan facility will expire and there will be no drawdown allowed on the facility after this date.
            CL_LOAN.MATURE_DATE
        maxDdAmt:
          type: number
          description: |-
            Maximum transfer amount for the Drawdown.
            CL_LOAN.MAX_DD_AMT
        maxIntBasis:
          type: string
          maxLength: 4
          description: |-
            The basis for the maximum variable rate.
            This automatically displays the Max Interest Basis Rate as defined in the previous screens. Should not be the same with Min Interest Basis.

            CL_LOAN.MAX_INT_BASIS
        maxSpreadRate:
          type: number
          description: |-
            The maximum spread interest rates permissible on drawdown.  This should be greater than the Min Spread Rate.
            CL_LOAN.MAX_SPREAD_RATE
        minIntBasis:
          type: string
          maxLength: 4
          description: |-
            The basis for the maximum variable rate.
            This automatically displays the maximum interest basis rate as defined in the previous screens. Should not be the same with minimum interest basis.

            CL_LOAN.MIN_INT_RATE
        minMaxRollFreq:
          type: string
          maxLength: 2
          description: |-
            Captures how frequent  the Min and Max would rollover.
            CL_LOAN.MIN_MAX_ROLL_FREQ
        minSpreadRate:
          type: number
          description: |-
            The minimum spread interest rates permissible on drawdown plus minimum spread rate.
            CL_LOAN.MIN_SPREAD_RATE
        mplRefNo:
          type: string
          maxLength: 15
          description: |-
            MPL reference number
            CL_LOAN.MPL_SEQ_NO
        narrative:
          type: string
          maxLength: 240
          description: |-
            Remarks or any special instructions can be captured
            CL_LOAN.NARRATIVE
        nextStmtDate:
          type: string
          format: date
          description: |-
            The next date of loan statement printing. As of now it is for information, no processing involved.
            CL_LOAN.NEXT_STMT_DATE
        odId:
          type: string
          maxLength: 20
          description: |-
            The Identification of the Overdraft.
            CL_LOAN.OD_ID
        odIdType:
          type: string
          maxLength: 2
          description: |-
            The type of the Overdraft facility. The description of the ID type will be displayed on the right.
            CL_LOAN.OD_ID_TYPE
        origLoanAmt:
          type: number
          description: |-
            This is the initial amount of the facility. It may be increased or decreased any time and is validated against any outstanding balances.
            CL_LOAN.ORIG_LOAN_AMT
        overline:
          type: number
          description: |-
            This represents a percentage of the Original Loan Facility Limit.
            Drawdown can be made in excess of the Original Loan Facility Limit up to an amount equal to the overlie percentage without further approval.

            CL_LOAN.OVERLINE
        penalty:
          type: string
          maxLength: 1
          description: |-
            This will determine to charge penalty interest on principal and interest past due balances.
            CL_LOAN.PENALTY
        postalClerk:
          type: string
          maxLength: 4
          description: |-
            The user defined Postal clerk code.
            CL_LOAN.POSTAL_CLERK
        postalClerkName:
          type: string
          maxLength: 24
          description: |-
            The user defined Postal clerk name.
            CL_LOAN.POSTAL_CLERK_NAME
        postOffice:
          type: string
          maxLength: 4
          description: |-
            It is code used for the post office.
            CL_LOAN.POST_OFFICE
        preLoanNo:
          type: string
          maxLength: 10
          description: CL_LOAN.PRE_LOAN_NO
        prePayRate:
          type: number
          description: |-
            This is the prepayment penalty rate that will be applied to any principal pre-paid before the maturity through the receipts using a PP receipt type.
            This is used only if the bank opts to collect penalty interest for prepaying  by the client.

            CL_LOAN.PRE_PAY_RATE
        priRepayFreq:
          type: string
          maxLength: 2
          description: |-
            If the repayment is on a regular frequency for part of the drawdown period, the frequency is specified here.
            If the frequency is left blank it is considered to be a one-time repayment.

            CL_LOAN.PRI_REPAY_FREQ
        prPltyAbs:
          type: number
          description: |-
            This is the absolute Penalty rate.  It is a flat rate chargeable on past due balances.
            To charge a higher interest rate on past due balances enter either spread or absolute.
            If both penalty spread rate and absolute rate are entered then the system will assess a penalty rate based on the higher rate.

            CL_LOAN.PR_PLTY_ABS
        prPltyBasis:
          type: string
          maxLength: 4
          description: |-
            This is the basis on implementing penalties on principal.
            CL_LOAN.PR_PLTY_BASIS
        prPltySpreadRate:
          type: number
          description: |-
            This is penalty spread rate.  It is the margin over the effective interest rate to arrive at the Penalty Rate
            CL_LOAN.PR_PLTY_SPREAD_RATE
        purpose:
          type: string
          maxLength: 6
          description: |-
            A unique code that will represent a specific purpose acceptable by the bank.
            CL_LOAN.PURPOSE
        redeemSubsidyAmt:
          type: number
          description: |-
            This is the subsidy amount to be redeemed. This value should be less than 99 Quintillion i.e. between 0 and 1000000000
            CL_LOAN.REDEEM_SUBSIDY_AMT
        regNarrative:
          type: string
          maxLength: 240
          description: |-
            Remarks or instructions can be placed here.
            CL_LOAN.REG_NARRATIVE
        reviewDate:
          type: string
          format: date
          description: |-
            The next date on which the facility should be reviewed.
            On facilities which require no review, the user may assign any date between the Agreement Date and the Facility Expiry

            CL_LOAN.REVIEW_DATE
        rollFreq:
          type: string
          maxLength: 2
          description: |-
            The frequency at which the module will search for a possible rate change in Kernel''s Interest Basis or through manual rollover amendments
            CL_LOAN.ROLL_FREQ
        rotationCode:
          type: string
          maxLength: 8
          description: |-
            Rotation code
            CL_LOAN.ROTATION_CODE
        signedDate:
          type: string
          format: date
          description: |-
            The date on which the borrower accepts the loan agreement.
            CL_LOAN.SIGNED_DATE
        sppi1:
          type: string
          maxLength: 3
        sppi2:
          type: string
          maxLength: 3
        spreadBasis1:
          type: string
          maxLength: 4
          description: |-
            Spread basis 1
            CL_LOAN.SPREAD_BASIS_1
        spreadBasis2:
          type: string
          maxLength: 4
          description: |-
            Spread basis 2
            CL_LOAN.SPREAD_BASIS_2
        spreadBasis3:
          type: string
          maxLength: 4
          description: |-
            Spread basis 3
            CL_LOAN.SPREAD_BASIS_3
        spreadBasis4:
          type: string
          maxLength: 4
          description: |-
            Spread basis 4
            CL_LOAN.SPREAD_BASIS_4
        spreadBasis5:
          type: string
          maxLength: 4
          description: |-
            Spread basis 5
            CL_LOAN.SPREAD_BASIS_5
        spreadBasis6:
          type: string
          maxLength: 4
          description: |-
            Spread basis 6
            CL_LOAN.SPREAD_BASIS_6
        spreadBasisRate1:
          type: number
          description: |-
            Spread basis rate 1
            CL_LOAN.SPREAD_BASIS_RATE_1
        spreadBasisRate2:
          type: number
          description: |-
            Spread basis rate 2
            CL_LOAN.SPREAD_BASIS_RATE_2
        spreadBasisRate3:
          type: number
          description: |-
            Spread basis rate 3
            CL_LOAN.SPREAD_BASIS_RATE_3
        spreadBasisRate4:
          type: number
          description: |-
            Spread basis rate 4
            CL_LOAN.SPREAD_BASIS_RATE_4
        spreadBasisRate5:
          type: number
          description: |-
            Spread basis rate 5
            CL_LOAN.SPREAD_BASIS_RATE_5
        spreadBasisRate6:
          type: number
          description: |-
            Spread basis rate 6
            CL_LOAN.SPREAD_BASIS_RATE_6
        spreadRate7:
          type: number
          description: |-
            Spread rate 7
            CL_LOAN.SPREAD_RATE_7
        spreadRate:
          type: number
          description: |-
            Margin over interest basis rate. The effective interest will be sum of Interest basis rate and the spread rate.
            The Spread rate can be negative to the extent that Effective interest is not negative.

            CL_LOAN.SPREAD_RATE
        stmtDay:
          type: number
          description: |-
            The optimal day on which statements are generated by the system.
            CL_LOAN.STMT_DAY
        stmtFreq:
          type: string
          maxLength: 2
          description: |-
            The frequency at which a regular statement is generated by the system
            CL_LOAN.STMT_FREQ
        subsidyIntCode:
          type: string
          maxLength: 3
          description: |-
            This is the interest basis rate that will be applied on the subsidised loan.
            CL_LOAN.SUBSIDY_INT_CODE
        subsidyIntDate:
          type: string
          format: date
          description: |-
            The Next Subsidy Interest Date. Not allow to input value when subsidy pmt mtd is equal to ''N''
            CL_LOAN.SUBSIDY_INT_DATE
        subsidyIntDay:
          type: number
          description: |-
            The Optimal Day of Subsidy Interest. Not allow to input value when subsidy pmt mtd is equal to ''N''
            CL_LOAN.SUBSIDY_INT_DAY
        subsidyIntFreq:
          type: string
          maxLength: 2
          description: |-
            The Subsidy Interest Frequency. Not allow to input value when subsidy pmt mtd is equal to ''N''.
            CL_LOAN.SUBSIDY_INT_FREQ
        subsidyPmtMtd:
          type: string
          maxLength: 1
          description: |-
            The method on how to implement subsidy payment.
            Valid values are :
            N - No Subsidy
            P - Paid by the Client
            R - Rebated to the Client
            S - Split between the Client and the State

            CL_LOAN.SUBSIDY_PMT_MTD
        subsidyPmtMtdOrig:
          type: string
          maxLength: 1
          description: |-
            The original subsidy payment. This is allow to input value when subsidy payment method is equal to ''E'' only.
            Valid values are :
            P  - Paid by the Client
            R  - Rebated to the Client
            S  - Split to the Client

            CL_LOAN.SUBSIDY_PMT_MTD_ORIG
        subsidyRateCode:
          type: string
          maxLength: 3
          description: |-
            Captures the subsidy rate code to be used for the specific loan type/ subtype combination.
            CL_LOAN.SUBSIDY_RATE_CODE
        subsidyRollFreq:
          type: string
          maxLength: 1
          description: |-
            Captures the schedule change of subsidy rate based on the subsidy rate table.
            Valid values are :
            A  - Annually
            Y  - Yearly

            CL_LOAN.SUBSIDY_ROLL_FREQ
        subsidySpreadRate:
          type: number
          description: |-
            Margin over interest basis rate. The effective interest will be basis rate plus spread rate
            CL_LOAN.SUBSIDY_SPREAD_RATE
        uiMinAmt:
          type: number
          description: |-
            Minimum Unearned Interest penalty to be assessed against the Unearned Interest amount held by the bank
            CL_LOAN.UI_MIN_AMT
        uiPrepayment:
          type: number
          description: |-
            This is unearned interest penalty rate. This is applicable only for discounted loans.  This is used if the bank opts to collect penalty fee on the unearned interest that will be returned to the client in the event of a prepayment on a discounted loan.
            The penalty will be assessed against the Unearned Interest amount held by the bank

            CL_LOAN.UI_PREPAYMENT
        date1:
          type: string
          format: date
          description: |-
            Date 1
            CL_LOAN.DATE_1
        date2:
          type: string
          format: date
          description: |-
            Date 2
            CL_LOAN.DATE_2
        date3:
          type: string
          format: date
          description: |-
            Date 3
            CL_LOAN.DATE_3
        date4:
          type: string
          format: date
          description: |-
            Date 4
            CL_LOAN.DATE_4
        code1:
          type: string
          maxLength: 6
          description: |-
            Code 1
            CL_LOAN.CODE_1
        code2:
          type: string
          maxLength: 6
          description: |-
            Code 2
            CL_LOAN.CODE_2
        code3:
          type: string
          maxLength: 6
          description: |-
            Code 3
            CL_LOAN.CODE_3
        code4:
          type: string
          maxLength: 6
          description: |-
            Code 4
            CL_LOAN.CODE_4
        desc1:
          type: string
          maxLength: 30
          description: |-
            Description 1
            CL_LOAN.DESC_1
        desc2:
          type: string
          maxLength: 30
          description: |-
            Description 2
            CL_LOAN.DESC_2
        desc3:
          type: string
          maxLength: 30
          description: |-
            Description 3
            CL_LOAN.DESC_3
        desc4:
          type: string
          maxLength: 30
          description: |-
            Description 4
            CL_LOAN.DESC_4
        information1:
          type: string
          maxLength: 50
          description: |-
            Information 1
            CL_LOAN.INFORMATION_1
        information2:
          type: string
          maxLength: 50
          description: |-
            Information 2
            CL_LOAN.INFORMATION_2
        information3:
          type: string
          maxLength: 50
          description: |-
            Information 3
            CL_LOAN.INFORMATION_3
        information4:
          type: string
          maxLength: 50
          description: |-
            Information 4
            CL_LOAN.INFORMATION_4
        ccy1:
          type: string
          maxLength: 3
          description: |-
            Currency 1
            CL_LOAN.CCY_1
        ccy2:
          type: string
          maxLength: 3
          description: |-
            Currency 2
            CL_LOAN.CCY_2
        ccy3:
          type: string
          maxLength: 3
          description: |-
            Currency 3
            CL_LOAN.CCY_3
        ccy4:
          type: string
          maxLength: 3
          description: |-
            Currency 4
            CL_LOAN.CCY_4
        amount1:
          type: number
          description: |-
            Amount 1
            CL_LOAN.AMOUNT_1
        amount2:
          type: number
          description: |-
            Amount 2
            CL_LOAN.AMOUNT_2
        amount3:
          type: number
          description: |-
            Amount 3
            CL_LOAN.AMOUNT_3
        amount4:
          type: number
          description: |-
            Amount 4
            CL_LOAN.AMOUNT_4
        loanTypeDesc:
          type: string
          maxLength: 20
          description: |-
            Description of the product type
            CL_LOAN_TYPE.LOAN_TYPE_DESC given the loan_type
      required:
        - acctExec
        - autoRecGen
        - matureDate
        - maxDdAmt
        - origLoanAmt
        - purpose
        - reviewDate
        - rotationCode
        - signedDate
    LoanCreateInfo:
      type: object
      description: Hitel rögzítés.
      properties:
        loanInfo:
          $ref: "#/components/schemas/LoanInfo"
          description: "Létrehozáskor kötelező, lekérdezéskor nem kötelező"
        bookBranch:
          type: string
          maxLength: 3
          description: |-
            Loan branch
            CL_LOAN.BOOK_BRANCH given the loan_no
        borrower:
          type: string
          maxLength: 6
          description: |-
            A valid CL client
            Validations:
            -    Should be validated against cl_client_v.
        ccy:
          type: string
          maxLength: 3
          description: "Loan currency\nValidations:\n-\tShould be existing in fm_currency."
        dateApplied:
          type: string
          format: date-time
          description: |-
            Loan application date
            Validations:
            -   Should NOT be greater than the current run date.
        hoRepCode:
          type: number
          description: "Type of reporting.\nValidations:\n•\tShould be existing in\
            \ fm_reporting_code"
        invoiceYn:
          type: string
          maxLength: 1
          description: |-
            Invoice generation indicator
            Validations:
            -    Valid values are Y or N only.
        loanManager:
          type: string
          maxLength: 6
          description: |-
            A bank that acts as the manager of the loan.
            CL_LOAN.LOAN_MANAGER
        loanSubType:
          type: string
          maxLength: 3
          description: |-
            Product sub type
            CL_LOAN.LOAN_SUB_TYPE
        loanType:
          type: string
          maxLength: 3
          description: |-
            Product type
            CL_LOAN.LOAN_TYPE
        priRepayType:
          type: string
          maxLength: 1
          description: |-
            Principal repayment type
            CL_LOAN.PRI_REPAY_TYPE
        profitCentre:
          type: string
          maxLength: 12
          description: "Branch or unit under which the loan will be reported and accounted.\n\
            Validations:\n•\tShould be existing in fm_profit_centre"
        startDate:
          type: string
          format: date
          description: "Date wherein the loan is available for disbursement\nValidations:\n\
            •\tShould NOT be less than the date applied\n•\tShould NOT be a holiday\n\
            \nCL_LOAN.START_DATE"
        status:
          type: string
          maxLength: 3
          description: |-
            Loan status
            CL_LOAN.STATUS
        synManager:
          type: string
          maxLength: 6
          description: |-
            Syndication manager
            CL_LOAN.SYN_MANAGER
      required:
        - bookBranch
        - borrower
        - ccy
        - dateApplied
        - loanManager
        - loanSubType
        - loanType
        - profitCentre
        - startDate
        - status
    CustomerAccountInfo:
      type: object
